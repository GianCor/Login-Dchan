<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
    .body-bg{
        background-color:#323b49;
        background-image: linear-gradient(180deg, #202225 0%,#36393f 50%, #4f545c 100%);
    }
    </style>

</head>


<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" >
    
    
    <header class="max-w-lg mx-auto">
        <a href="#" class="text-4xl font-bold text-gray-100 flex flex-row justify-center items-center hover:animate-ping">
            <span class="text-green-500">D</span>chan
        </a>
    </header>


    <main>
        <div class="bg-gray-100 mx-auto max-w-lg p-8 md:p-12 my-10 rounded-lg shadow-2xl">
          <section>
               <h3 class="font-extrabold">
                   Bienvenido a Dchan
                </h3>
                
                <p class="text-gray-700 font-semibold">
                 Ingresá a tu cuenta
                </p>
          </section>



          <section class="mt-10">
               
            <form class="flex flex-col" method="post" action="#">
                    <div class="mb-6 pt-3 rounded bg-gray-200">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-1 ml-2">
                            Correo electrónico
                        </label>
                     <input type="email" name="email" id="email" class="bg-gray-200 rounded w-full text-gray-700 focus:bg-gray-300 focus:outline-none border-b-4 border-gray-300 focus:border-green-500 transition duration-500 px-3 pb-2">
                  </div>

                  
                   <div class="mb-6 pt-3 rounded bg-gray-200">
                        <label for="password" class="block text-gray-700 text-sm font-bold mb-1 ml-2 hover:rounded-3xl">
                            Contraseña
                        </label>
                     <input type="password" name="password" id="password" class="bg-gray-200 rounded w-full text-gray-700 focus:bg-gray-300 focus:outline-none border-b-4 border-gray-300 focus:border-green-500 transition duration-500 px-3 pb-2 ">
                 </div>


                  <div class="flex justify-end">
                     <a href="#" class="text-sm text-gray-500 hover:text-green-700 hover:underline mb-6 transition duration-200">
                         ¿Olvidaste tu contraseña?</a>
                 </div>


                 <div>   
                     <button type="submit" name="button" class="w-full h-10 bg-green-500 text-gray-50 hover:bg-green-500 hover:text-gray-100 rounded-xl hover:rounded-3xl font-bold drop-shadow-2xl transition-all duration-500">
                         Ingresar</button>
                 </div>

             </form>
         </section>
     </div>
     <div class="text-center text-gray-600 text-m font-bold">
            <p>¿No tienes una cuenta? <a href="#" class="underline hover:text-green-500 transition duration-500">¡Registrate!</a></p>
      </div>
     </main>

     <footer>
         <div class="text-center pt-5 text-sm text-gray-600">
             <a href="#">Contacto</a>
             <span>.</span>
             <a href="#">Privacidad</a>
         </div>
     </footer>

    
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script type="text/javascript" src="vanilla-tilt.js"></script>
 <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".card"), {
        max: 5,
        speed: 100
         });
 </script>
</body>
</html>
